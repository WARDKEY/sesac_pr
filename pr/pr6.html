<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <style>
        h1:hover{
          color: red;
        }
        
        a:active{
          background-color: blue;
        }

        input:focus{
          background-color: orange;
        }
      </style>
    
</head>
<body>
  <h1>h1 태그에 마우스가 올라가면 글자가 빨간색</h1>
  <br>
  <a href="">a 태그를 클릭하고 있으면 배경이 파란색</a>
  <br>
  <label for="input_class">input 태그에 포커스가 가면 입력창이 오렌지색</label>
  <br>
  <input type="text" class="input_class">
</body>
</html>
